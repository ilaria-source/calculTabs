<ion-tabs>

  <ion-tab-bar slot="bottom" >

    <ion-tab-button tab="tab1">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button *ngFor="let item of dataCalcList" >

      <!-- se la calcolatrice è attiva, rendi cliccabile il bottone -->
      <ng-container *ngIf='item.isOn === true' >
        <ion-tab-button tab='{{item.element}}' >
          <ion-icon icon={{item.icon}}></ion-icon>
          <ion-label>{{item.typeName}}</ion-label>
        </ion-tab-button>
      </ng-container>

      <ng-container *ngIf='item.isOn === false' >
        <!-- se la calcolatrice non è attiva, il bottone non è cliccabile -->
        <ion-tab-button tab='{{item.element}}' disabled>
        <ion-icon icon={{item.icon}}></ion-icon>
        <ion-label>{{item.typeName}}</ion-label>
      </ion-tab-button>
      </ng-container>

    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
